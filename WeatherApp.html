<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="WeatherApp.css">
</head>
<body>
    <p class="location"></p>
    <img class="sun" src="icons/sunicon.png">
    <img class="night" src="icons/nighticon.png">
    <img class="cloudy" src="icons/cloudyicon.png">
    <img class="partlycloudy" src="icons/partlycloudyicon.png">
    <img class="snowy" src="icons/snowingicon.png">
    <img class="rainy" src="icons/rainyicon.png">
    <img class="foggy" src="icons/foggyicon.png">

    <p class="condition"></p>
    <p class="temp"></p>
    <p class="humidity"></p>
    <p class="wind"></p>
</body>
</html>
<script src="WeatherApp.js"></script>
